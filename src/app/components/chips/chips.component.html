<mat-chip-list #chipList aria-label="Your filters">
    <mat-chip *ngFor="let chip of chips" [selectable]="selectable"
             [removable]="removable" (removed)="remove(chip)">
      <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
      </button>
      {{ chip }}
    </mat-chip>
  </mat-chip-list>
